{% extends "base.html" %}

{% block content %}
<h2>Reports</h2>
<table>
    <tr>
        <th>Title</th>
        <th>Author</th>
        <th>Available</th>
    </tr>
    {% for book in books %}
    <tr>
        <td>{{ book.title }}</td>
        <td>{{ book.author }}</td>
        <td>{{ "Yes" if book.available else "No" }}</td>
    </tr>
    {% endfor %}
</table>
{% endblock %}
